apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
      app: angular-recipe
  template:
    metadata:
      labels:
        # component: web
        # app: angular-recipe
    spec:
      containers:
      - name: client
        image: kofimorrison/angular-recipe
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
